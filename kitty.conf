include dracula.conf

# Install via https://github.com/ronniedroid/getnf
# Verify installation via `kitty list-fonts | grep Jet`
# font_family JetBrainsMono Nerd Font Mono
# font_family SpaceMono Nerd Font Mono
font_family Cascadia Code Light
# window_padding_width 4
# window_margin_width 4
macos_traditional_fullscreen yes
font_size 18
adjust_line_height 135%
disable_ligatures never
background_opacity 0.93
#background_image ~/Documents/wallpaper/andre-benz-JBkwaYMuhdc-unsplash.png
#background_image_layout centered

# kitty leader key

cursor_blink_interval 0.8
window_padding_width 10
hide_window_decorations no
remember_window_size  no
initial_window_width  1000
initial_window_height 650
enable_audio_bell no

enabled_layouts tall:bias=70;full_size=1;mirrored=true, stack

map ctrl+[ layout_action decrease_num_full_size_windows
map ctrl+] layout_action increase_num_full_size_windows

shell_integration enabled

# BEGIN_KITTY_THEME
# Catppuccin-Macchiato
include current-theme.conf
# END_KITTY_THEME

# Quick access to start nvim in TMP/TSW
# action_alias launch_tab launch --type=tab --hold 
# map f1 launch_tab --title=NvimConfig --cwd=~/.config/nvim nvim

map cmd+enter new_window_with_cwd
